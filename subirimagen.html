<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vistaimagen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/147cf78807.js" crossorigin="anonymous"></script>
    

    <style>
        .input-wrapper {
  position: relative;
  width: 271px;
}

.search-icon {
   left: 15px;
}
        #miraimagen .imagen{
            padding: 30px 0 30px 0;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: end;
            justify-content: end;
            height: 600px;
        }
        h6, i{
            color: rgb(192, 190, 190);
        }
        .etiquetas a{
            background-color: #ECECEC !important;
            color: #4F4F4F !important;
            padding: 15px;
            margin-right: 5px !important;
            margin-top: 10px !important;
        }
</style>
</head>
<body>
    <header>
        <div class="container-fluid bg-dark">
            <nav class="container navbar navbar-expand-lg navbar-dark ">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">ProjectoFinal</a>

                    <div class="search-input position-relative w-50">
                        <input type="search" class="form-control form-control-lg ps-5 bg-secondary" placeholder="Search images here">
                        <svg xmlns="http://www.w3.org/2000/svg" class="position-absolute top-50 translate-middle-y search-icon" width="25" height="25" viewBox="0 0 20 20" fill="currentColor">
                           <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
                        </svg>
                     </div>
                     <div class="dropdown nav-link">
                        
                        <a class=" bg-dark text-white dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="/imagenes/avatar.png" alt="" width="50px" height="50px">
                        </a>
                          <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Usuario</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">Mis me gusta</a></li>
                            <li><a class="dropdown-item" href="#">Perfil</a></li>
                            <li><a class="dropdown-item" href="#">Subir imagenes</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">Cerrar sesion</a></li>
                          </ul>
                        </a>
                     </div>
                    
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <div class="container mt-5 d-flex justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center">Subir Imagen</h1>
                <form>
                    <div class="mb-3">
                        <label for="imageTitle" class="form-label">Título de la Imagen</label>
                        <input type="text" class="form-control" id="imageTitle" placeholder="Ingresa el título de la imagen">
                    </div>
                    <div class="mb-3">
                        <label for="imageDescription" class="form-label">Descripción</label>
                        <textarea class="form-control" id="imageDescription" rows="3" placeholder="Ingresa una descripción"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="imageFile" class="form-label">Seleccionar Imagen</label>
                        <input type="file" class="form-control" id="imageFile" accept="image/*">
                    </div>
                    <div class="mb-3">
                        <label for="imageTags" class="form-label">Etiquetas</label>
                        <input type="text" class="form-control" id="imageTags" placeholder="Ingresa etiquetas separadas por comas">
                    </div>
                    <button type="submit" class="btn btn-primary">Subir Imagen</button>
                </form>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
